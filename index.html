<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케어페이플러스 - 카드뉴스</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100dvh;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1f1a0e 0%, #2e2510 40%, #3d3015 70%, #4a3a1a 100%);
            color: #e0e8f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 배경 장식 요소 */
        .bg-decoration {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-decoration .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.07;
        }
        .bg-decoration .c1 {
            width: 600px; height: 600px;
            background: #d9a84a;
            top: -200px; right: -150px;
        }
        .bg-decoration .c2 {
            width: 400px; height: 400px;
            background: #e0b868;
            bottom: -100px; left: -100px;
        }
        .bg-decoration .c3 {
            width: 250px; height: 250px;
            background: #ffd991;
            top: 50%; left: 60%;
        }

        /* 헤더 */
        .page-header {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 12px 20px 6px;
            flex-shrink: 0;
        }
        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        /* 메인 컨텐츠 */
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 6px 20px;
            flex: 1;
            min-height: 0;
        }

        .carousel-wrapper {
            position: relative;
            max-width: 720px;
            max-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 16px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.03);
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .carousel-slide img {
            width: 100%;
            flex-shrink: 0;
            display: block;
        }

        /* 오버레이 하단 영역 */
        .carousel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 12px;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
            border-radius: 0 0 16px 16px;
            pointer-events: none;
            z-index: 2;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            pointer-events: auto;
        }
        .indicators .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.35);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .indicators .dot.active {
            background: #e6b45b;
            width: 24px;
            border-radius: 4px;
        }

        .slide-counter {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 6px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            color: #e6b45b;
            cursor: pointer;
            font-size: 22px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.25s ease;
            flex-shrink: 0;
        }
        .nav-btn:hover {
            background: rgba(230, 180, 91, 0.2);
            border-color: rgba(230, 180, 91, 0.4);
            transform: scale(1.1);
        }


        @media (max-width: 600px) {
            .page-header { padding: 12px 16px 6px; }
            .page-header h1 { font-size: 17px; }
            .main-content { padding: 6px 8px 8px; gap: 8px; }
            .carousel-container { border-radius: 12px; }
            .carousel-overlay { border-radius: 0 0 12px 12px; padding: 16px 0 10px; }
            .nav-btn { width: 36px; height: 36px; font-size: 16px; }
            .indicators { gap: 6px; }
            .indicators .dot { width: 6px; height: 6px; }
            .indicators .dot.active { width: 18px; }
            .slide-counter { font-size: 10px; }
        }

        @media (max-height: 600px) {
            .page-header { padding: 6px 16px 4px; }
            .page-header h1 { font-size: 15px; }
            .main-content { padding: 4px 8px; }
        }
    </style>
</head>
<body>

<div class="bg-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<header class="page-header">
    <h1>치매 초기, 안심 금융 케어로 해결하세요</h1>
</header>

<div class="main-content">
    <button class="nav-btn prev-btn">&#10094;</button>
    <div class="carousel-wrapper">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="cardImage/image 1.png" alt="카드뉴스 이미지 1">
                <img src="cardImage/image 2.png" alt="카드뉴스 이미지 2">
                <img src="cardImage/image 3.png" alt="카드뉴스 이미지 3">
                <img src="cardImage/image 4.png" alt="카드뉴스 이미지 4">
                <img src="cardImage/image 5.png" alt="카드뉴스 이미지 5">
                <img src="cardImage/image 6.png" alt="카드뉴스 이미지 6">
                <img src="cardImage/image 7.png" alt="카드뉴스 이미지 7">
                <img src="cardImage/image 8.png" alt="카드뉴스 이미지 8">
                <img src="cardImage/image 9.png" alt="카드뉴스 이미지 9">
            </div>
        </div>
        <div class="carousel-overlay">
            <div class="indicators" id="indicators"></div>
            <div class="slide-counter"><span id="currentNum">1</span> / <span id="totalNum">9</span></div>
        </div>
    </div>
    <button class="nav-btn next-btn">&#10095;</button>
</div>


<script>
    const carouselSlide = document.querySelector('.carousel-slide');
    const images = document.querySelectorAll('.carousel-slide img');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const indicatorsContainer = document.getElementById('indicators');
    const currentNum = document.getElementById('currentNum');
    const totalNum = document.getElementById('totalNum');

    let currentIndex = 0;
    const imageCount = images.length;
    totalNum.textContent = imageCount;

    // 인디케이터 생성
    for (let i = 0; i < imageCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(i));
        indicatorsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll('.dot');

    function updateIndicators() {
        dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
        currentNum.textContent = currentIndex + 1;
    }

    function goToSlide(index) {
        if (index < 0) index = imageCount - 1;
        else if (index >= imageCount) index = 0;
        const w = images[0].clientWidth;
        carouselSlide.style.transform = `translateX(-${w * index}px)`;
        currentIndex = index;
        updateIndicators();
    }

    prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
    nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));

    window.addEventListener('resize', () => goToSlide(currentIndex));
    window.addEventListener('load', () => goToSlide(currentIndex));

    // 키보드 좌우 화살표
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') goToSlide(currentIndex - 1);
        if (e.key === 'ArrowRight') goToSlide(currentIndex + 1);
    });

    // 마지막 슬라이드 클릭 시 사전등록 페이지로 이동
    const lastImage = images[imageCount - 1];
    lastImage.style.cursor = 'pointer';
    lastImage.addEventListener('click', () => {
        window.open('https://landing-page-theta-lime-83.vercel.app/', '_blank');
    });

    // 터치 스와이프
    let touchStartX = 0;
    const container = document.querySelector('.carousel-container');
    container.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
    container.addEventListener('touchend', (e) => {
        const diff = touchStartX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) {
            diff > 0 ? goToSlide(currentIndex + 1) : goToSlide(currentIndex - 1);
        }
    });
</script>

</body>
</html>
