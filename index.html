<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케어페이플러스 - 카드뉴스</title>
    <!-- Hotjar (Contentsquare) -->
    <script src="https://t.contentsquare.net/uxa/6812e90f26dc4.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FE4VRBVE8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-9FE4VRBVE8');
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1f1a0e 0%, #2e2510 40%, #3d3015 70%, #4a3a1a 100%);
            background-attachment: fixed;
            color: #e0e8f0;
        }

        /* 배경 장식 요소 */
        .bg-decoration {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-decoration .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.07;
        }
        .bg-decoration .c1 {
            width: 600px; height: 600px;
            background: #d9a84a;
            top: -200px; right: -150px;
        }
        .bg-decoration .c2 {
            width: 400px; height: 400px;
            background: #e0b868;
            bottom: -100px; left: -100px;
        }
        .bg-decoration .c3 {
            width: 250px; height: 250px;
            background: #ffd991;
            top: 50%; left: 60%;
        }

        /* 텍스트 섹션 */
        .text-section {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 28px;
            text-align: center;
        }
        .text-section .label {
            display: inline-block;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #e6b45b;
            border: 1px solid rgba(230, 180, 91, 0.3);
            background: rgba(230, 180, 91, 0.08);
            padding: 4px 14px;
            border-radius: 20px;
            margin-bottom: 12px;
        }
        .text-section h2 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        .text-section p {
            font-size: 14px;
            line-height: 1.65;
            color: #a89a7e;
        }
        .text-section .divider {
            width: 40px;
            height: 2px;
            background: rgba(230, 180, 91, 0.3);
            margin: 12px auto;
            border-radius: 1px;
        }

        /* 헤더 */
        .page-header {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 12px 20px 6px;
        }
        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        /* 카드뉴스 영역 */
        .card-news-section {
            position: relative;
            z-index: 1;
        }

        /* 메인 컨텐츠 */
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 6px 20px;
        }

        .carousel-wrapper {
            position: relative;
            max-width: 720px;
            display: flex;
            flex-direction: column;
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 16px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.03);
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .carousel-slide img {
            width: 100%;
            flex-shrink: 0;
            display: block;
        }

        /* 오버레이 하단 영역 */
        .carousel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 12px;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
            border-radius: 0 0 16px 16px;
            pointer-events: none;
            z-index: 2;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            pointer-events: auto;
        }
        .indicators .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.35);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .indicators .dot.active {
            background: #e6b45b;
            width: 24px;
            border-radius: 4px;
        }


        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            color: #e6b45b;
            cursor: pointer;
            font-size: 22px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.25s ease;
            flex-shrink: 0;
        }
        .nav-btn:hover {
            background: rgba(230, 180, 91, 0.2);
            border-color: rgba(230, 180, 91, 0.4);
            transform: scale(1.1);
        }

        /* 하단 고정 CTA 버튼 */
        .sticky-cta {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: linear-gradient(transparent, rgba(31,26,14,0.95) 30%);
        }
        .sticky-cta a {
            display: block;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 14px 24px;
            background: linear-gradient(135deg, #e6b45b, #d9a84a);
            color: #1f1a0e;
            font-size: 15px;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(230,180,91,0.35);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .sticky-cta a:active {
            transform: scale(0.97);
        }

        @media (max-width: 600px) {
            .text-section { padding: 18px 20px; }
            .text-section h2 { font-size: 17px; }
            .text-section p { font-size: 13px; }
            .page-header { padding: 12px 16px 6px; }
            .page-header h1 { font-size: 17px; }
            .main-content { padding: 6px 8px; gap: 6px; }
            .carousel-container { border-radius: 12px; }
            .carousel-overlay { border-radius: 0 0 12px 12px; padding: 16px 0 10px; }
            .nav-btn { width: 36px; height: 36px; font-size: 16px; }
            .indicators { gap: 6px; }
            .indicators .dot { width: 6px; height: 6px; }
            .indicators .dot.active { width: 18px; }

        }

        @media (max-height: 600px) {
            .page-header { padding: 6px 16px 4px; }
            .page-header h1 { font-size: 15px; }
            .main-content { padding: 4px 8px; }
        }
    </style>
</head>
<body>

<div class="bg-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<!-- 상단 문구 -->
<div class="text-section">
    <div class="label">Why We Started</div>
    <h2>치매 환자의 금융 사고는<br>개인의 부주의가 아닙니다</h2>
    <div class="divider"></div>
    <p>
        제도의 공백에서 발생하는 문제입니다.<br>
        <em style="color:#e6b45b; font-style:normal;">금융을 통제하지 않으면서도 사고를 예방할 수 있는 방법</em>을 고민했습니다.
    </p>
</div>

<!-- 카드뉴스 영역 -->
<div class="card-news-section">
    <header class="page-header">
        <h1>치매 초기, 안심 금융 케어로 해결하세요</h1>
    </header>

    <div class="main-content">
        <button class="nav-btn prev-btn">&#10094;</button>
        <div class="carousel-wrapper">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="cardImage/image 1.png" alt="카드뉴스 이미지 1">
                    <img src="cardImage/image 2.png" alt="카드뉴스 이미지 2">
                    <img src="cardImage/image 3.png" alt="카드뉴스 이미지 3">
                    <img src="cardImage/image 4.png" alt="카드뉴스 이미지 4">
                    <img src="cardImage/image 5.png" alt="카드뉴스 이미지 5">
                    <img src="cardImage/image 6.png" alt="카드뉴스 이미지 6">
                    <img src="cardImage/image 7.png" alt="카드뉴스 이미지 7">
                    <img src="cardImage/image 8.png" alt="카드뉴스 이미지 8">
                    <img src="cardImage/image 9.png" alt="카드뉴스 이미지 9">
                </div>
            </div>
            <div class="carousel-overlay">
                <div class="indicators" id="indicators"></div>
            </div>
        </div>
        <button class="nav-btn next-btn">&#10095;</button>
    </div>
</div>

<!-- 하단 문구 -->
<div class="text-section" style="padding-bottom: 80px;">
    <div class="label">Our Solution</div>
    <h2>통제가 아닌,<br>함께 대응하는 예방 서비스</h2>
    <div class="divider"></div>
    <p>
        사고 발생 전, <em style="color:#e6b45b; font-style:normal;">가족이 함께 인지하고 대응할 수 있도록 돕는 예방 서비스</em>입니다.
    </p>
</div>

<!-- 하단 고정 CTA -->
<div class="sticky-cta">
    <a href="https://landing-page-theta-lime-83.vercel.app/" target="_blank" id="stickyCta">미리 예방하기 →</a>
</div>

<script>
    const carouselSlide = document.querySelector('.carousel-slide');
    const images = document.querySelectorAll('.carousel-slide img');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const indicatorsContainer = document.getElementById('indicators');
    let currentIndex = 0;
    const imageCount = images.length;

    // 인디케이터 생성
    for (let i = 0; i < imageCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
            if (window.gtag) {
                gtag('event', 'carousel_navigation', {
                    event_category: 'Carousel',
                    event_label: `indicator_click_to_slide_${i}`
                });
            }
            goToSlide(i);
        });
        indicatorsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll('.dot');

    function updateIndicators() {
        dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
    }

    function goToSlide(index) {
        if (index < 0) index = imageCount - 1;
        else if (index >= imageCount) index = 0;
        const w = images[0].clientWidth;
        carouselSlide.style.transform = `translateX(-${w * index}px)`;
        currentIndex = index;
        updateIndicators();
    }

    prevBtn.addEventListener('click', () => {
        if (window.gtag) {
            gtag('event', 'carousel_navigation', {
                event_category: 'Carousel',
                event_label: 'prev_button_click'
            });
        }
        goToSlide(currentIndex - 1);
    });
    nextBtn.addEventListener('click', () => {
        if (window.gtag) {
            gtag('event', 'carousel_navigation', {
                event_category: 'Carousel',
                event_label: 'next_button_click'
            });
        }
        goToSlide(currentIndex + 1);
    });

    window.addEventListener('resize', () => goToSlide(currentIndex));
    window.addEventListener('load', () => goToSlide(currentIndex));

    // 키보드 좌우 화살표
    document.addEventListener('keydown', (e) => {
        if (window.gtag) {
            if (e.key === 'ArrowLeft') {
                gtag('event', 'carousel_navigation', {
                    event_category: 'Carousel',
                    event_label: 'keyboard_arrow_left'
                });
            } else if (e.key === 'ArrowRight') {
                gtag('event', 'carousel_navigation', {
                    event_category: 'Carousel',
                    event_label: 'keyboard_arrow_right'
                });
            }
        }
        if (e.key === 'ArrowLeft') goToSlide(currentIndex - 1);
        if (e.key === 'ArrowRight') goToSlide(currentIndex + 1);
    });

    // 마지막 슬라이드 클릭 시 사전등록 페이지로 이동
    const lastImage = images[imageCount - 1];
    lastImage.style.cursor = 'pointer';
    lastImage.addEventListener('click', () => {
        if (window.gtag) {
            gtag('event', 'click_cta', {
                event_category: 'CTA',
                event_label: 'last_slide_click',
            });
        }
        window.open('https://landing-page-theta-lime-83.vercel.app/', '_blank');
    });

    // 하단 고정 CTA 버튼 클릭 추적
    document.getElementById('stickyCta').addEventListener('click', () => {
        if (window.gtag) {
            gtag('event', 'click_cta', {
                event_category: 'CTA',
                event_label: 'sticky_cta_click',
            });
        }
    });

    // 터치 스와이프
    let touchStartX = 0;
    const container = document.querySelector('.carousel-container');
    container.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
    container.addEventListener('touchend', (e) => {
        const diff = touchStartX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) {
            if (window.gtag) {
                if (diff > 0) {
                    gtag('event', 'carousel_navigation', {
                        event_category: 'Carousel',
                        event_label: 'swipe_left'
                    });
                } else {
                    gtag('event', 'carousel_navigation', {
                        event_category: 'Carousel',
                        event_label: 'swipe_right'
                    });
                }
            }
            diff > 0 ? goToSlide(currentIndex + 1) : goToSlide(currentIndex - 1);
        }
    });
</script>

</body>
</html>
